<html ng-app="store">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
</head>
<body>

<p>{{"Hi" + "to  you"}}</p>
<div ng-controller="StoreController as store">
<div ng-hide="store.product2.canPurchase">
<h1> {{store.product.name}} </h1>
 <em class="pull-right">{{store.product.price | currency}}</em>
 <p> {{store.product.description}} </p>
<img ng-src="{{store.product.images.thumbnail}}" style="height:{{store.product.size.height}}em; width: {{store.product.size.width}}em" />
<button ng-show="store.product.canPurchase"> Add to Cart </button>
</div>
<div>
<p> {{ 1 + 1 }}</p>
<div ng-hide="store.product.canPurchase">
<h1> {{store.product2.name}} </h1>
<em class="pull-right">{{store.product2.price | currency}}</em>
 <p> {{store.product2.description}} </p>
<img ng-src="{{store.product.images.thumbnail}}" style="height:{{store.product.size.height}}em; width: {{store.product.size.width}}em" />
<button ng-show="store.product2.canPurchase"> Add to Cart </button>
</div>
</div>
</div>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
